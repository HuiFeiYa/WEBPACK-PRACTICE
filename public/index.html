<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
  </head>
  <script src="//at.alicdn.com/t/font_941548_mxn1iv1pofr.js"></script>
  <script>
    window.onerror = (msg,url,lineNo,columnNo,e)=>{
      console.log('msg,url,lineNo,columnNo,e', msg,url,lineNo,columnNo,e)
    }
    window.addEventListener('unhandledrejection',event=>{
      // 报错原因，当前路径，报错时间
      console.log('unhandledrejection-------',event.reason,location.href,event)
      fetch('http://localhost:9000/react/font-error',{
        method:'post',
        body:JSON.stringify({name:'dd'}),
        headers: {
          "content-type":'application/json'
        }
      }).then(res=>res.json())
    })
  </script>
  <body>
    <div id="app"></div>
    <script src="<%= (process.env.NODE_ENV === 'development' ? '../dist/dll/' : 'dll/')+ htmlWebpackPlugin.options.vendorJsName %>"></script>
  </body>
</html>
